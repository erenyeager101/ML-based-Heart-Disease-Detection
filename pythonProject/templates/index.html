<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and CSS links -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Online Heart Disease Predictor</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Online Heart Disease Prediction and Diagnosis</a>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <h1 class="text-center">Heart Disease Predictor</h1>
        <p class="lead text-center">Enter the details below to predict the likelihood of heart disease.</p>

        <!-- Prediction Form -->
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex(Male-1):</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cpt">Chest Pain Type (typical-0):</label>
                <select class="form-control" id="cpt" name="cpt" required>
                    <option value="0">Typical angina</option>
                    <option value="1">Atypical angina</option>
                    <option value="2">Non-anginal pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (trestbps):</label>
                <input type="number" class="form-control" id="trestbps" name="trestbps" required>
            </div>
            <div class="form-group">
                <label for="chol">Cholesterol (chol):</label>
                <input type="number" class="form-control" id="chol" name="chol" required>
            </div>
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar (true-1):</label>
                <select class="form-control" id="fbs" name="fbs" required>
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="restecg">Resting Electrocardiographic Results (0-normal):</label>
                <select class="form-control" id="restecg" name="restecg" required>
                    <option value="0">Normal</option>
                    <option value="1">Having ST-T wave abnormality</option>
                    <option value="2">Showing probable or definite left ventricular hypertrophy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved (thalach):</label>
                <input type="number" class="form-control" id="thalach" name="thalach" required>
            </div>
            <div class="form-group">
                <label for="exang">Exercise Induced Angina (yes-1):</label>
                <select class="form-control" id="exang" name="exang" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="oldpeak">Oldpeak:</label>
                <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" required>
            </div>
            <div class="form-group">
                <label for="slope">Slope(0-upsloping):</label>
                <select class="form-control" id="slope" name="slope" required>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ca">Number of Major Vessels (ca):</label>
                <input type="number" class="form-control" id="ca" name="ca" required>
            </div>
            <div class="form-group">
                <label for="thal">Thalassemia (1-normal):</label>
                <select class="form-control" id="thal" name="thal" required>
                    <option value="1">Normal</option>
                    <option value="2">Fixed defect</option>
                    <option value="3">Reversable defect</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="alert alert-info mt-3">Prediction: {{ prediction }}</div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
